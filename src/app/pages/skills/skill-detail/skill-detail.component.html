<h2>Skills</h2>
<div *ngIf="skill$ | async as skill">
    <h3>{{ skill.name }}</h3>
    <p>Id: {{ skill.id }}</p>
    <label for="skill-name">Skill name: </label>
    <input
        type="text"
        id="skill-name"
        [(ngModel)]="skill.name"
        placeholder="name"
    />
    <button (click)="goToSkills(skill)">Back</button>
</div>
