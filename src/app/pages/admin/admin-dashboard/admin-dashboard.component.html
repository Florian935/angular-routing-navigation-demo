<h3>Dashboard</h3>

<p>Session ID: {{ sessionId$ | async }}</p>

Preloaded Modules
<ul>
    <li *ngFor="let module of modules">{{ module }}</li>
</ul>

<h3>Go to greeting center:</h3>
<ul>
    <li><a (click)="goToGreetingCenter()">Greeting center</a></li>
    <li><a (click)="goToGreetingCenter('english')">English greeting</a></li>
    <li><a (click)="goToGreetingCenter('french')">French greeting</a></li>
    <li><a (click)="goToGreetingCenter('spanish')">Spanish greeting</a></li>
</ul>
