<ul class="users">
    <li
        *ngFor="let user of users$ | async"
        [class.selected]="user.id === selectedId"
    >
        <a [routerLink]="[user.id]">
            <span class="badge">{{ user.id }}</span
            >{{ user.name }}
        </a>
    </li>
</ul>

<router-outlet></router-outlet>
